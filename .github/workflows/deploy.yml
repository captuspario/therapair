name: Deploy Therapair to WordPress

on:
  push:
    branches: [ main ]
    paths:
      - 'wordpress-functions.php'
      - 'images/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy to WordPress
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup deployment structure
      run: |
        mkdir -p wp-content/themes/therapair-theme
        cp wordpress-functions.php wp-content/themes/therapair-theme/functions-therapair.php
        cp -r images wp-content/themes/therapair-theme/images

        # Create readme for WordPress
        cat > wp-content/README.md << 'EOF'
        # Therapair WordPress Files

        ## Installation
        1. Copy `functions-therapair.php` content to your theme's `functions.php`
        2. Upload `images/` folder to your theme directory
        3. Use shortcode: `[therapair_widget]`

        ## Auto-deployed from: https://github.com/captuspario/therapair.git
        EOF

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.4
      if: ${{ secrets.FTP_SERVER }}
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./wp-content/
        server-dir: /public_html/wp-content/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**

    - name: Deploy summary
      run: |
        echo "🚀 Deployment complete!"
        echo "📁 Files deployed:"
        echo "   - WordPress shortcode: functions-therapair.php"
        echo "   - Images: images/therapair/"
        echo ""
        echo "📋 Next steps:"
        echo "   1. Add shortcode code to your theme's functions.php"
        echo "   2. Use [therapair_widget] in Elementor"
        echo "   3. Verify images are accessible"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate release tag
      id: tag
      run: echo "tag=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: "Therapair Widget v${{ steps.tag.outputs.tag }}"
        body: |
          ## 🎉 Therapair WordPress Widget Release

          ### What's included:
          - ✅ WordPress shortcode function
          - ✅ Responsive therapist matching widget
          - ✅ Optimized images
          - ✅ Complete deployment guide

          ### Installation:
          1. Copy code from `wordpress-functions.php` to your theme's `functions.php`
          2. Upload `images/` folder to your theme directory
          3. Use shortcode: `[therapair_widget]` in Elementor

          ### Files:
          - `wordpress-functions.php` - Main widget code
          - `images/therapair/` - Therapist photos
          - `DEPLOYMENT-GUIDE.md` - Complete setup instructions

          **Deployed automatically from commit: ${{ github.sha }}**
        draft: false
        prerelease: false